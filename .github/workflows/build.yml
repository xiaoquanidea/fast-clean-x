name: CI Check

on:
  pull_request:
    branches: [ main, master ]  # PR 到 main 或 master 分支时触发
  push:
    branches: [ main, master ]  # 推送到 main 或 master 分支时触发
  workflow_dispatch:  # 也允许手动触发

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Please run 'gofmt -w .'"
            gofmt -l .
            exit 1
          fi

      - name: Run Go vet
        run: go vet ./...

      - name: Run Go tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Display test coverage
        run: go tool cover -func=coverage.out

  build-macos:
    name: Build Test (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend lint
        run: |
          cd frontend
          npm run lint || echo "No lint script found, skipping..."

      - name: Run Wails doctor
        run: wails doctor

      - name: Build for current platform
        run: wails build

      - name: Check build output
        run: |
          ls -lh build/bin/
          du -sh build/bin/*

  build-windows:
    name: Build Test (Windows)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build Windows AMD64
        run: wails build -platform windows/amd64

      - name: Check build output
        run: |
          ls -lh build/bin/
          du -sh build/bin/*

